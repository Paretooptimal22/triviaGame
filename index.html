<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Name That Landmark</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  
</head>
<body>
  <!-- title -->
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Name That Landmark!</a>
    </div>
  </nav>


  <!-- area to display questions -->
  <div class="container blue grey lighten-5">
    <div class="row center-align">
      <a class="waves-effect waves-light btn-large light-blue" id="beginBtn">Click to Begin!</a>
    </div>
    <div class="row" id="cardHolder">
      <div class="col s12">
        <div class="card">
          <div class="card-image" id="pic">
            <!-- <img id="image" src="./assets/images/image1.jpg" alt="landmark">
            <span class="card-title">Name this landmark</span>  -->
          </div>
          <div class="card-content center-align">
            <div class="row">
              <div class="col s6" id="correct">CORRECT: 0</div>
              <div class="col s6" id="wrong">WRONG: 0</div>
            </div>
            <div class="row" id="message">
              <a class="waves-effect waves-light btn-small modal-trigger col s6 light-blue" href="#modal1" id="choice1">

              </a>
              <a class="waves-effect waves-light btn-small modal-trigger col s6 light-blue" href="#modal1" id="choice2">

              </a>
            </div>
            <div class="row">
              <a class="waves-effect waves-light btn-small modal-trigger col s6 light-blue" href="#modal1" id="choice3">

              </a>
              <a class="waves-effect waves-light btn-small modal-trigger col s6 light-blue" href="#modal1" id="choice4">

              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Trigger -->
  <!-- <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a> -->

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4 id="confirm"></h4>
      <p id="ans"></p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn light-blue" id="modalBtn">Continue</a>
    </div>
  </div>




  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/javascript/app.js"></script>

</body>
</html>
